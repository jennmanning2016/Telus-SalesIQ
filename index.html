
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAC SalesIQ Prompts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4b286d;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    select, input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .prompt-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .prompt-card h3 {
      margin-top: 0;
    }
    .tags {
      font-size: 0.85em;
      color: #888;
    }
    .copy-button {
      background-color: #4b286d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/tac-logo.png" alt="TAC Logo">
    <h1>TAC SalesIQ Prompt Library</h1>
  </header>
  <div>
    <select id="filter">
      <option value="">All Business Units</option>
    </select>
    <input type="text" id="search" placeholder="Search prompts...">
  </div>
  <div id="prompt-container"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwo2oXpBHICeC7irWkVLH_vD7RbVHi_JEVNsaZvTiHlino8C7SVvTK9s3bIR__Q8DVbJjwcsuOR_an/pub?output=csv';

    async function fetchPrompts() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.split('\n').slice(1).map(row => row.split(','));
      return rows.map(r => ({
        id: r[0],
        businessUnit: r[1],
        title: r[2],
        prompt: r[3],
        tags: r[4]
      }));
    }

    function renderPrompts(prompts) {
      const container = document.getElementById('prompt-container');
      container.innerHTML = '';
      prompts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'prompt-card';
        card.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.prompt}</p>
          <p class="tags">${p.tags}</p>
          <button class="copy-button" onclick="navigator.clipboard.writeText('${p.prompt.replace(/'/g, "\'")}')">Copy</button>
        `;
        container.appendChild(card);
      });
    }

    async function setup() {
      const allPrompts = await fetchPrompts();
      const dropdown = document.getElementById('filter');
      const searchInput = document.getElementById('search');

      const businessUnits = [...new Set(allPrompts.map(p => p.businessUnit))];
      businessUnits.forEach(bu => {
        const opt = document.createElement('option');
        opt.value = bu;
        opt.textContent = bu;
        dropdown.appendChild(opt);
      });

      function applyFilters() {
        const bu = dropdown.value.toLowerCase();
        const search = searchInput.value.toLowerCase();
        const filtered = allPrompts.filter(p =>
          (!bu || p.businessUnit.toLowerCase() === bu) &&
          (p.title.toLowerCase().includes(search) || p.prompt.toLowerCase().includes(search))
        );
        renderPrompts(filtered);
      }

      dropdown.onchange = applyFilters;
      searchInput.oninput = applyFilters;

      renderPrompts(allPrompts);
    }

    setup();
  </script>
</body>
</html>
